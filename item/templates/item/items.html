{% extends "base.html" %}

{% block title %}Items{% endblock title %}

{% block content %}
{% include "partials/navbar.html" %}

<main>
    <div class="px-6 py-6">
        <div class="pb-6 grid grid-cols-4 gap-4 bg-gray-100 rounded-md">
            <div class="col-span-1">
                {% include "partials/sidebar.html" %}
            </div>
    
            <div class="col-span-3">
                <div class="grid grid-cols-3 gap-3 pt-2 pr-2">
                    {% for item in items %}
                        <div>
                            <a href="{% url 'item:detail' item.pk %}">
                                <div>
                                    <img src="{{ item.image.url }}" alt="{{ item.name }}" class='rounded-t-xl h-48 w-full object-cover'>
                                </div>
        
                                <div class="p-6 bg-white rounded-b-xl">
                                    <h2 class="text-2xl">{{ item.name }}</h2>
                                    <p class="text-gray-500">{{ item.price }}</p>
                                </div>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</main>

{% include "partials/footer.html" %}
{% endblock content %}
