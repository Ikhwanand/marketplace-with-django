<div class="pl-2 pt-2">
  <form method='GET' action="{% url 'item:items' %}">
    <div class="input-icon" style="position: relative;">
      <i class='bx bx-search' style="position: absolute; top: 50%; left: 10px; transform: translateY(-50%); color: #ccc;"></i>
      <input type="text" name="query" id="query" class='w-full py-4 px-6 border rounded-xl truncate' value="{{ query }}" placeholder='Find a bike or car' style="padding-left: 30px;" />
    </div>
  
    <button type="submit" class='mt-2 py-4 px-8 text-lg bg-teal-500 text-white rounded-xl'>Search</button>
  </form>
</div>

<hr class="my-6">

<div class="pl-2 pt-2">
  <p class="font-semibold">Categories</p>
  <ul>
    {% for category in categories  %}
      <li class="py-2 px-2 rounded-xl{% if category.id == category_id %} bg-gray-200{% endif %}">
        <a href="{% url 'item:items' %}?query={{ query }}&category={{ category.id }}">{{ category.name}}</a>
      </li>
    {% endfor %}
  </ul>
</div>

<hr class="my-6">

<div class="pl-2 pt-2">
  <p class="font-semibold">Clear filters</p>
  <button type="button">
    <a href="{% url 'item:items' %}" class='mt-2 py-4 px-8 inline-block bg-yellow-500 text-lg rounded-xl text-white'>Clear</a>
  </button>
</div>

{% if request.user.is_authenticated %}
<div class='pt-[100px]'>
  <a href="{% url 'core:logout' %}" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800">
    <span class="inline-flex items-center justify-center h-10 w-10 text-lg text-gray-400"><i class="bx bx-log-out"></i></span>
    <span class="text-sm font-medium">Logout</span>
  </a>
</div>
{% endif %}
